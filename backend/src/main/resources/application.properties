spring.application.name=sutrini-studio
server.port=${SERVER_PORT:8081}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/sutrini}

# JWT/Security Configuration
jwt.secret=${JWT_SECRET:sutrinisecretkeywhichisverylongandsecureenoughforHS256algorithmchecksumverification}
jwt.expiration=${JWT_EXPIRATION:86400000}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

