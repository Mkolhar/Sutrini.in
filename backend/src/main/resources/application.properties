spring.application.name=sutrini-studio
server.port=8080

# MongoDB Configuration
spring.data.mongodb.database=sutrini
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
# spring.data.mongodb.uri=mongodb://localhost:27017/sutrini

# JWT/Security Configuration (Placeholders)
jwt.secret=sutrinisecretkeywhichisverylongandsecureenoughforHS256algorithmchecksumverification
jwt.expiration=86400000

# SpringDoc OpenAPI Configuration
